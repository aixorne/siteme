<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Jirawat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a; /* พื้นหลังสีเข้มดูแพง */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #cbd5e1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item i {
            font-size: 2rem;
            margin-bottom: 8px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .contact-item span {
            font-size: 0.75rem;
        }

        /* Hover Effects - แยกตามสีแบรนด์ */
        .contact-item:hover { color: #fff; }
        .contact-item:hover i { transform: scale(1.3); }

        .fb:hover { color: #1877F2; text-shadow: 0 0 15px #1877F2; }
        .line:hover { color: #06C755; text-shadow: 0 0 15px #06C755; }
        .ig:hover { color: #E4405F; text-shadow: 0 0 15px #E4405F; }
        .tiktok:hover { color: #00f2ea; text-shadow: 0 0 15px #ff0050; }
        .gmail:hover { color: #EA4335; text-shadow: 0 0 15px #EA4335; }
        .phone:hover { color: #34D399; text-shadow: 0 0 15px #34D399; }

        /* Animation ตอนโหลดหน้าเว็บ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CONTACT ME</h2>
        <div class="contact-grid">
            <a href="https://www.facebook.com/kento.00x" target="_blank" class="contact-item fb">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>

            <a href="https://lin.ee/RasZ0wd" target="_blank" class="contact-item line">
                <i class="fab fa-line"></i>
                <span>Line</span>
            </a>

            <a href="https://www.instagram.com/jirawat.0602?igsh=MXM0NGd2eGpqOGMzYg==" target="_blank" class="contact-item ig">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@kento_00x" target="_blank" class="contact-item tiktok">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>

            <a href="mailto:jirawat.kan06@gmail.com" class="contact-item gmail">
                <i class="fas fa-envelope"></i>
                <span>Gmail</span>
            </a>

            <a href="tel:0832518856" class="contact-item phone">
                <i class="fas fa-phone"></i>
                <span>Call Me</span>
            </a>
        </div>
    </div>

    <script>
        // ลูกเล่นเพิ่มเติม: เมื่อคลิกแล้วให้มี Console log แจ้งเตือน (หรือเพิ่ม Analytics ได้)
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const platform = item.querySelector('span').innerText;
                console.log(`กำลังไปที่: ${platform}`);
            });
        });
    </script>
</body>
</html>
